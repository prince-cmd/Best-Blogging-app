{% extends 'base.html' %}


{% block title %} Contact {% endblock title %}
{% block contactactive %} active {% endblock contactactive %}

{% block body %}
<div class="container my-3">
<h3>Contact Admin</h3>
<form method="post" action="/contact/" >
 {% csrf_token %} 
  <div class="form-group">
    <label for="name">Name</label>
    <input type="name" class="form-control" id="name" name="name"  placeholder="Enter Your Name">
  </div>
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="phone">Phone Number</label>
    <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter Your Phone Number">
  </div>

  <div class="form-group">
    <label for="content">Despricption</label>
    <textarea  class="form-control" name="content" id="" cols="30" rows="3"></textarea>
  </div>
  
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
{% endblock body %}
